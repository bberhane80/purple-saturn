<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Links</title>
    <style>
      * {
        padding: 0;
        margin: 10;
        box-sizing: border-box;
      }

      body {
        background-color: blue;
        color: white;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';
        text-align: center;
        padding: 80px;
      }

      .main-container {
        max-width: 900px;
        min-width: 500px;
        margin: 0px auto;
        padding: 20px;
      }

      .image-row img {
        width: 150px;
        height: 150px;
        border-radius: 100%;
        border: 4px solid white;
        margin-bottom: 20px;
      }

      .name-row {
        font-size: 46px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .social-icons-row {
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
        gap: 20px;
        flex-direction: row;

      }
      .social-icons-row > item {
        margin: 10px;
      }

      .social-icons-row a {
        text-decoration: none;
        font-size: 24px;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 10px;
        transition: background-color 0.3s, color 0.3s;
      }

      .social-icons-row a:hover {
        background-color: white;
        color: blue;
      }

      .links-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .links-row .item {
        text-align: center;
        margin-bottom: 20px;
      }

      .links-row img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .links-row a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        display: block;
      }

      .links-row a:hover {
        text-decoration: underline;
      }

      img {
        width: 10em;
        height: 10em;
        margin: 0px;
      }
    </style>
  </head>
