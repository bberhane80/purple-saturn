<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Links</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: blue;
        color: white;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';
        text-align: center;
        padding: 80px;
      }

      .main-container {
        max-width: 900px;
        min-width: 500px;
        margin: 0px auto;
        padding: 20px;
      }

      .image-row img {
        width: 150px;
        height: 150px;
        border-radius: 100%;
        border: 4px solid white;
        margin-bottom: 20px;
      }

      .name-row {
        font-size: 46px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .social-icons-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-direction: column;

      }

      .social-icons-row a {
        text-decoration: none;
        font-size: 24px;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 10px;
        transition: background-color 0.3s, color 0.3s;
      }

      .social-icons-row a:hover {
        background-color: white;
        color: blue;
      }

      .links-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .links-row .item {
        text-align: center;
        margin-bottom: 20px;
      }

      .links-row img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .links-row a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        display: block;
      }

      .links-row a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image-row">
        <img src="https://media.licdn.com/dms/image/v2/C4D03AQGPeT3l2bLGGw/profile-displayphoto-shrink_400_400/0/1607546334996?e=1733356800&v=beta&t=u1NzBRFwKCfG_ACi4MI_fDRcB-330E_eiXQbvz_stj0" alt="profile picture">
      </div>

      <div class="name-row">Berhane M. Berhane</div>

      <div class="social-icons-row">
        <a href="https://github.com/bberhane80" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/berhaneberhane/" target="_blank">LinkedIn</a>
        <a href="https://www.instagram.com/berhanex2/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/berhane.berhane.5" target="_blank">Facebook</a>
      </div>

      <div class="links-row">
        <div class="item">
          <img src="https://example.com/d77b3a17906e6cd9b4727da55a4645aef2338188_2000x2000.jpeg" alt="Gems of Japan">
          <a href="https://www.w3schools.com/css/css_text_decoration.asp" target="_blank">Gems of Japan</a>
        </div>

        <div class="item">
          <img src="https://example.com/vintage.jpeg" alt="Vintage">
          <a href="https://www.w3schools.com/css/css_text_decoration.asp" target="_blank">Vintage</a>
        </div>
      </div>
    </div>
  </body>
</html>
